<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>My E-commerce Site</h1>
    </header>

    <!-- Main content -->
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="./Images/pexels-george-milton-6954001.jpg" width="300px" alt="Product 1" class="product-image img-fluid">
                    <h5 class="mt-2">Product 1</h5>
                    <p class="text-muted">$20.00</p>
                    <button class="btn btn-primary btn-block">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="./Images/pexels-caffeine-18816910.jpg" width="300px" alt="Product 1" class="product-image img-fluid">
                    <h5 class="mt-2">Product 2</h5>
                    <p class="text-muted">$10.00</p>
                    <button class="btn btn-primary btn-block">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="./Images/pexels-jhong-pascua-3018845.jpg" width="300px" alt="Product 1" class="product-image img-fluid">
                    <h5 class="mt-2">Product 3</h5>
                    <p class="text-muted">$25.00</p>
                    <button class="btn btn-primary btn-block">Add to Cart</button>
                </div>
           
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 My E-commerce Site</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
