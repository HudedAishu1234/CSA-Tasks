<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Property</title>
    <link rel="stylesheet" href="grid property.css" />
</head>
<body>

            <h1>Pizza</h1>
