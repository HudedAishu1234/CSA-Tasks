<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-secondary text-white">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 3</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 4</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 5</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 6</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 7</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 8</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 9</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 10</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 11</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 12</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
